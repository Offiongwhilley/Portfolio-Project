<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number by Fifi!</title>
  </head>
  <body>

    <!-- heading -->
<section>
  <h1 class="heading">Hey! Take a guess!</h1>
  <p class="heading-paragraph" style="font-size: 0.8em; margin-top: 1em;">Enter a number between 1 and 20:</p>
  <p class="number">?</p>

</section>
  
  <!-- game body -->
  <section class="left">
  
    <img src="/images/avatar.webp" alt="">
  <p class="message">Start guessing...</p>

  <input type="number" class="guess"/>
  
  <button class=" btn submit">Submit guess</button>

  <br>
  <button class="btn again">Play again</button>

  <button class="btn give-up">Give up</button>
  </section>
  
  <!-- score -->
  <section class="right">
  <p class="score-paragraph">Current score: <span class="score">20</span></p>
  <p class="score-paragraph">Best score: <span class="best-score">0</span></p>
  </section>
  
      <script src="app.js"></script>
  </body>
</html>
